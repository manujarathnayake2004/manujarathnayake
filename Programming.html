  <style>
    :root {
      --bg:#0b1321;
      --card:#101a2b;
      --muted:#b8c8e6;
      --text:#eaf1ff;
      --accent:#35a8ff;
      --border:rgba(255,255,255,.10);
      --border-2:rgba(255,255,255,.06);
      --radius:16px;
      --shadow:0 20px 50px -30px rgba(0,0,0,.75);
    }
    * { box-sizing:border-box }
    html, body { height:100% }
    body {
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* Glow Cursor */
    .cursor-bg {
      position: fixed; inset:0;
      pointer-events:none; overflow:hidden; z-index:-1;
    }
    .circle {
      position:absolute;
      width:240px; height:240px;
      border-radius:50%;
      background:rgba(53,168,255,.25);
      filter:blur(120px);
      transform:translate(-50%, -50%);
      transition:transform .15s ease-out;
    }

    /* Header */
    .wrap { max-width:1200px; margin:0 auto; padding:32px 18px 28px }
    .topbar { display:flex; align-items:center; gap:12px; margin-bottom:14px }
    .back {
      display:inline-grid; place-items:center;
      width:42px; height:42px; border-radius:12px;
      color:var(--text); text-decoration:none;
      border:1px solid var(--border); background:rgba(255,255,255,.02);
      transition:transform .12s ease,border-color .2s,background .2s;
      cursor:pointer;
    }
    .back:hover { transform:translateY(-2px); border-color:rgba(53,168,255,.45); background:rgba(53,168,255,.08) }
    .back svg { width:20px;height:20px }
    h1 { margin:0; font-weight:900; font-size:clamp(1.6rem,3vw,2.3rem); letter-spacing:.2px }
    .sub { margin:6px 0 0; color:var(--muted) }

    /* Grid */
    .gd-gallery { padding-top:18px }
    .grid { display:grid; grid-template-columns:repeat(3,minmax(240px,1fr)); gap:16px }
    .item {
      background:linear-gradient(180deg,rgba(255,255,255,.035),rgba(255,255,255,.02));
      border:1px solid var(--border); border-radius:var(--radius);
      overflow:hidden; box-shadow:var(--shadow);
      transition:transform .22s ease,border-color .22s ease,box-shadow .22s ease;
      cursor:zoom-in;
    }
    .item:hover { transform:translateY(-6px); border-color:rgba(53,168,255,.35); box-shadow:0 26px 60px -32px rgba(53,168,255,.35) }
    .media { width:100%; height:260px; display:block; object-fit:cover; background:#2b3547 }
    .item figcaption { padding:10px 12px 12px; font-size:.95rem; color:var(--muted) }
    .item figcaption b { color:var(--text) }

    /* Lightbox */
    .lightbox {
      position:fixed; inset:0; z-index:9999; display:none;
      background:rgba(2,8,20,.86);
      backdrop-filter:blur(4px) saturate(110%);
    }
    .lightbox.open { display:grid; place-items:center }
    .lb-frame {
      max-width:92vw; max-height:88vh;
      border-radius:14px; overflow:hidden;
      border:1px solid var(--border-2);
      box-shadow:0 30px 70px -30px rgba(0,0,0,.8);
      display:flex; align-items:center; justify-content:center;
      background:#0a1322;
    }
    .lb-media { max-width:92vw; max-height:88vh; object-fit:contain; }
    .lb-close {
      position:fixed; top:16px; right:16px;
      width:44px; height:44px; border-radius:12px;
      display:grid; place-items:center;
      color:var(--text);
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      cursor:pointer; transition:transform .12s ease;
    }
    .lb-close:hover { transform:scale(1.04) }
    .lb-close svg { width:18px;height:18px }

    /* WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed; width: 70px; height: 70px; bottom: 30px; right: 30px;
      background: #0b182a; border: 1.8px solid rgba(37, 211, 102, 0.6);
      border-radius: 20px; text-align: center; z-index: 9999;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 25px rgba(37, 211, 102, 0.5);
      transition: all 0.3s ease; animation: glowPulse 2.5s infinite ease-in-out;
      color: #25d366;
    }
    .whatsapp-float:hover { transform: scale(1.1); box-shadow: 0 0 35px rgba(37, 211, 102, 0.9); color:#fff; }
    .whatsapp-float svg { width: 38px; height: 38px; fill: currentColor; }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px rgba(37,211,102,0.5); }
      50% { box-shadow: 0 0 35px rgba(37,211,102,1); }
      100%{ box-shadow: 0 0 10px rgba(37,211,102,0.5); }
    }

    /* Responsive */
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}.media{height:220px}}
    @media (max-width:560px){.grid{grid-template-columns:1fr}.media{height:200px}}
  </style>
</head>

  <script>
    // Cursor glow
    const circle = document.querySelector('.circle');
    document.addEventListener('mousemove', e => {
      circle.style.left = e.clientX + 'px';
      circle.style.top  = e.clientY + 'px';
    });

    // Lightbox
    const box = document.getElementById('lightbox');
    const frame = box.querySelector('.lb-frame');
    const close = document.getElementById('lbClose');

    function openLightbox(el){
      const clone = el.cloneNode(true);
      if (clone.tagName === 'IMG') {
        const srcToUse = el.currentSrc || el.src;
        if (srcToUse) clone.src = srcToUse;
      }
      clone.classList.remove('media');
      clone.classList.add('lb-media');
      if (clone.tagName === 'VIDEO') {
        clone.removeAttribute('autoplay');
        clone.controls = true;
      }
      frame.innerHTML = '';
      frame.appendChild(clone);
      box.classList.add('open');
      document.body.style.overflow='hidden';
    }

    function closeLightbox(){
      box.classList.remove('open');
      frame.innerHTML = '';
      document.body.style.overflow='';
    }

    document.querySelectorAll('.item .media').forEach(m => {
      m.addEventListener('click', e => { e.stopPropagation(); openLightbox(m); });
    });
    box.addEventListener('click', e => { if(e.target === box) closeLightbox(); });
    close.addEventListener('click', closeLightbox);
    window.addEventListener('keydown', e => { if(e.key === 'Escape') closeLightbox(); });
  </script>
